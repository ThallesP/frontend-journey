<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: black;

            margin-top: 5px;
        }

        /* This is above the other boxes, but it follows the scroll*/
        #box1 {
            position: fixed;
            left: 100px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
