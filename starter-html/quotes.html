<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Helps with search engines -->
    <blockquote cite="https://google.com">
        Feeling lucky?
        <br>
        <code>
            function test() {}
        </code>
    </blockquote>

    <cite>I'm Feeling lucky</cite>

    <!-- <q> is more for short paragraphs -->
    <!-- It only accepts urls ok -->
    <q cite="i think his name is johnny" >here's johnny</q>
</body>
</html>
